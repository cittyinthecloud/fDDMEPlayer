<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>fDDMEPlayer</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>
    <div id="container">
      <header>
        <h1>fDDMEPlayer</h1>
      </header>
      <ul id="modlist">
        {% for slug, mod in mods.items() %}
        <li>{{mod}}<sub>{{slug}}</sub>  |  <a href="launchmod/{{slug}}" id="launchButton">Launch {{mod}}</a></li>
        {% endfor %}
      </ul>
      <a href="addmod" class="button" id="addmodButton">Add Mod</a>
      <a href="quit" class="button" id="quitButton">Quit Launcher</a>
    </div>
  </body>
</html>
