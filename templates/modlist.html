<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>fDDMEPlayer</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="static/jquery.js"></script>
    <script src="static/contextMenu.js"></script>
    <script src="static/main.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>fDDMEPlayer</h1>
      </header>
      <ul id="modlist">
        {% for mod in mods %}
        <li>
            {{mod.name}}<sub>{{mod.slug}}</sub> | <a href="launchmod/{{mod.slug}}" class="launchButton" modid="{{mod.slug}}">Launch {{mod.name}}</a>
            {% if mod.sayonika %}
            <img class=sayonika src="assets/sayonika.png">
            {% endif %}
        </li>
        {% endfor %}
      </ul>
      <a href="addmod" class="button" id="addmodButton">Add Mod</a>
      <a href="settings.html" class="button" id="settingsButton">Launcher Settings</a>
    </div>
  </body>
</html>
